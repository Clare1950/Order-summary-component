<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--icons-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootsrap styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <!--Custom styles-->
  <link rel="stylesheet" href="styles/styles.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <!--container using bootstrap classes to center card-->
  <div class="d-flex justify-content-center vh-100 align-items-center">
    <!--bootstrap card-->
    <div class="card text-center">

      <!--card image-->
      <img class="card-img-top" src="images/illustration-hero.svg" alt="person listening to music on headphones">


      <!--main card content-->
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <!--pricing grid using bootstrap grid for layout-->
        <div class="container price-grid">
          <div class="row">
            <div class="col-2">
              <div>
                <img src="images/icon-music.svg" alt="musical note icon">
              </div>
            </div>
            <div class="col-6 plan-col">
              <div class="plan-title">
                Annual Plan
              </div>
              <div class="price">
                $59.99/year
              </div>
            </div>
            <a href="#" class="col-4 change-link d-flex justify-content-center align-items-center">
              Change
            </a>
          </div>
        </div>

        <!--buttons using bootstrap classes-->
        <a href="#" class="btn btn-block btn-primary">Proceed to Payment</a>
        <a href="#" class="btn btn-block cancel-btn">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
